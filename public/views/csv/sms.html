
<div class="col-lg-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<b>SMS</b>
		</div>
		<!-- /.panel-heading -->
		<div class="panel-body">
			<div class="row">
				<div class="form-group">
					<div class="col-md-4">
						<label for="">remitente</label>
						<input type="text" ng-model="sms.remitente" class="form-control">
					</div>
					<div class="col-md-4">
						<label for="">emisor</label>
						<input type="text" ng-model="sms.emisor" class="form-control">
					</div>
					<div class="col-md-4">
						<label for="">mensaje</label>
						<input type="text" ng-model="sms.mensaje" class="form-control">
					</div>
				</div>
			</div>
			<!-- /.table-responsive -->
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-primary" ng-click="functions.loadCsv()">Enviar</button>
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</div>
